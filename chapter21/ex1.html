<!DOCTYPE html>
<html>
    <body>
        <h2>A few programming languages</h2>
        <ul id="languageList">
        </ul>
        <script>
            let ul = document.getElementById("languageList")
            fetch("https://raw.githubusercontent.com/bpesquet/thejsway/master/resources/languages.txt")
            .then(res => res.text())
            .then(text => text.split(";"))
            .then(arr => arr.forEach(
                language => {let li=document.createElement("li");
                            li.innerText=`${language}`;
                            ul.appendChild(li);}
            ))
            .catch(err => {console.error(err.message)})
        </script>
    </body>
</html>
